{% extends "base.html" %}

{% block body %}

{% for message in messages %}
<form method="POST" action="/api/messages/edit/{{ message['id'] }}">
    <label for="user_msg">Edit message:</label>
    <input hidden name="id" value="{{ message['id'] }}">
    <input id="user_msg" name="user_msg" value="{{ message['user_msg'] }}" required />
    <input type="submit">
</form>
{% endfor %}

{% endblock %}
