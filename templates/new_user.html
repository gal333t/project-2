{% extends "base.html" %}

{% block body %}
<h4>Create a new account:</h4>
<form method="POST">
    <label for="username">Username</label>
    <input id="username" type="username" name="username">

    <label for="password">Password</label>
    <input id="password" type="password" name="password">

    <input type="submit">
</form>
{% endblock %}
