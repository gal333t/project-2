{% extends "base.html" %}

    <p class="deleteMessage">"{{ messages['user_msg'] }}"</p>
    <input type="submit" value="Yes" formmethod="POST" formaction="/api/messages/delete">
    <input type="submit" value="No" formaction="/home">
</form>

{% endblock %}
