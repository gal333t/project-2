{% extends "base.html" %}

{% block body %}

<p>Delete:</p>
{% for message in messages %}
<form>
    <input hidden name="id" value="{{ message['id'] }}">
    <p class="deleteMessage">"{{ message['user_msg'] }}"</p>
    <input type="submit" class="button" value="Yes" formmethod="POST" formaction="/api/messages/delete">
    <input type="submit" value="No" formaction="/messages" class="button">
</form>
{% endfor %}

{% endblock %}
