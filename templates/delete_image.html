{% extends "base.html" %}

{% block body %}

{% if session["username"] == "Galit" %}

<p>Delete:</p>
<form class="deleteImg">
    <input hidden name="id" value="{{ image['id'] }}">
    <img src="{{ image['img_url'] }}">
    <br />
    <input type="submit" value="Yes" formmethod="POST" formaction="/api/image/delete">
    <input type="submit" value="No" formaction="/img-search">
</form>

{% else %}
<h3>Error</h3>
<p>Please make sure the correct user is logged in</p>
{% endif %}
{% endblock %}
