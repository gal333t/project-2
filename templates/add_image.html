{% extends "base.html" %}

{% block body %}

{% if session["username"] == "Galit" %}

<form method="POST" action="/api/image/add">
    <label for="img_url">Add the photo url:</label>
    <input id="img_url" name="img_url" required />

    <label for="text_desc">Add a description:</label>
    <input id="text_desc" name="text_desc" required />

    <label for="img_year">Add the year:</label>
    <input id="img_year" name="img_year" required />

    <input type="submit">
</form>

{% else %}
<h3>Error</h3>
<p>Please make sure the correct user is logged in</p>

{% endif %}
{% endblock %}
